<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
    <script
    src="https://kit.fontawesome.com/6d7b554f88.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header><h1>Personal Form</h1></header>
        <main><fieldset class="fieldset__2">
      <legend class="fieldset__2--legend">
        <i class="fa-solid fa-keyboard fieldset__2--iconKeyboard"></i>
        <h2 class="fieldset__2--title">Rellena</h2>
        <i class=" fa-solid fa-rocket fieldset__2--iconArrow"></i>
      </legend>
      <div class="js_content_fill fieldset__2--div collapsed">
        <label class="label" for="firstAndSecondName">Nombre completo</label>
        <input
          placeholder="Ej: Sally Jill"
          type="text"
          name="firstAndSecondName"
          id="firstAndSecondName"
          class="fieldset__2--input"
        />
        <label class="label" for="work">Puesto</label>
        <input
          placeholder="Ej: Front-end unicorns"
          type="text"
          name="work"
          id="work"
          class="fieldset__2--input js_job"
        />
      
        <label class="label" for="email">Email</label>
        <input
          placeholder="Ej: sallyhill@gmail.com"
          type="email"
          name="email"
          id="email"
          class="fieldset__2--input"
        />
        <label class="label" for="tel">Tel√©fono</label>
        <input
          placeholder="Ej. 555-55-55-55"
          type="tel"
          name="tel"
          id="tel"
          class="fieldset__2--input"
        />
        <label class="label" for="linkedin">LinkedIn</label>
        <input
          placeholder="Ej: https://linkedin.com/manuelagarciayebra"
          type="url"
          name="linkedin"
          id="linkedin"
          class="fieldset__2--input"
        />
        <label class="label" for="github">Github</label>
        <input
          placeholder="Ej: https://github.com/manuelagarciayebra"
          type="text"
          name="github"
          id="github"
          class="fieldset__2--input"
        />
      </div>
    </div>
    </fieldset>
</main>
</body>
</html>
